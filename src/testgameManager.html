<html>
  <head>
		<title> Play Sounds </title>
		<script src="https://code.createjs.com/createjs-2014.12.12.min.js"></script>
		<script src="sound.js"></script>
		<script src="time.js"></script>
		<script src="score.js"></script>
		<script src="interface.js"></script>
		<script src="gameManager.js"></script>
  </head>
  
  <body onload="initStart();">
    <div id="notes">
    <button onclick="onButtonClick('C4');" class="playSound key key-natural">C</button>
	
    <button onclick="onButtonClick('Db4');" class="playSound key key-flat">Db</button>
	
    <button onclick="onButtonClick('D4');" class="playSound key key-natural">D</button>
	
    <button onclick="onButtonClick('Eb4');" class="playSound key key-flat">Eb</button>
	
    <button onclick="onButtonClick('E4');;" class="playSound key key-natural">E</button>
	
    <button onclick="onButtonClick('F4');" class="playSound key key-natural">F</button>
	
    <button onclick="onButtonClick('Gb4');" class="playSound key key-flat">Gb</button>
	
    <button onclick="onButtonClick('G4');" class="playSound key key-natural">G</button>
	
    <button onclick="onButtonClick('Ab4');" class="playSound key key-flat">Ab</button>
	
    <button onclick="onButtonClick('A4');" class="playSound key key-natural">A</button>
	
    <button onclick="onButtonClick('Bb4');" class="playSound key key-flat">Bb</button>
	
    <button onclick="onButtonClick('B4');" class="playSound key key-natural">B</button>
	
    <button onclick="onButtonClick('C5');" class="playSound key key-natural">C</button>
    </div>
    
    <div id="display">
		<br>
		<center> <button id="playmelodybtn" onclick="playMelody();" class="playSound btn-block">Play Current Melody</button> </center>
		<br>
		<center><p></p></center>
    </div>
  </body>
  
  <div id="settings">
    Volume:<br><input onchange="change_vol(this.value)" type="range" id="volume" value="90">
  </div>

  <link href="style.css" rel="stylesheet"> </link>
	<footer>
		
	</footer>
</html>
